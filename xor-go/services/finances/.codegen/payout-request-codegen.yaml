openapi: 3.0.0
info:
  title: Payout Request Service API
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1/finances
paths:
  /payout-requests/{id}:
    get:
      tags:
        - Payout Request
      summary: Get payout request by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutRequestGet'
  /payout-requests:
    get:
      tags:
        - Payout Request
      summary: List payout requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayoutRequestFilter'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PayoutRequestGet'
    post:
      tags:
        - Payout Request
      summary: Create a payout request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayoutRequestCreate'
      responses:
        '200':
          description: Successful operation
  /payout-requests/{id}/archive:
    put:
      tags:
        - Payout Request
      summary: Archive a payout request
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
components:
  schemas:
    PayoutRequestData:
      type: object
      properties: { }
    PayoutRequestGet:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        Receiver:
          type: string
          format: uuid
        Amount:
          type: number
        Data:
          $ref: '#/components/schemas/PayoutRequestData'
        CreatedAt:
          type: string
          format: date-time
      required:
        - UUID
        - Receiver
        - Amount
        - Data
        - CreatedAt
    PayoutRequestCreate:
      type: object
      properties:
        Receiver:
          type: string
          format: uuid
        Amount:
          type: number
        Data:
          $ref: '#/components/schemas/PayoutRequestData'
        CreatedAt:
          type: string
          format: date-time
      required:
        - Receiver
        - Amount
        - Data
        - CreatedAt
    PayoutRequestFilter:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        Receiver:
          type: string
          format: uuid
        Amount:
          type: number
        CreatedAt:
          type: string
          format: date-time
