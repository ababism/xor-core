openapi: 3.0.0
info:
  title: Finances Service
  version: 1.0.6
servers:
  - url: http://localhost:8082/api/v1/finances
paths:
  /bank-accounts:
    get:
      tags:
        - Bank Account
      summary: List bank accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountFilter'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccountGet'
    post:
      tags:
        - Bank Account
      summary: Create a bank account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountCreate'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Incorrect bank account data
  /bank-accounts/{login}:
    get:
      tags:
        - Bank Account
      summary: Get bank account by login
      parameters:
        - in: path
          name: login
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountGet'
        '400':
          description: Incorrect bank account login
        '404':
          description: Bank account not found
    put:
      tags:
        - Bank Account
      summary: Update a bank account
      parameters:
        - in: path
          name: login
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountUpdate'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Incorrect bank account data
        '404':
          description: Bank account not found
  /bank-accounts/{login}/change-funds:
    put:
      tags:
        - Bank Account
      summary: Change bank account funds
      parameters:
        - in: path
          name: login
          required: true
          schema:
            type: string
        - in: query
          name: newFunds
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
        '400':
          description: Incorrect funds data
        '404':
          description: Bank account not found
  /discounts/{id}:
    get:
      tags:
        - Discount
      summary: Get discount by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
