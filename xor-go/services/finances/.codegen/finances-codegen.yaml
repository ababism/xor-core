  /payout-requests/{id}/archive:
    put:
      tags:
        - Payout Request
      summary: Archive a payout request
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
  /products/{id}:
