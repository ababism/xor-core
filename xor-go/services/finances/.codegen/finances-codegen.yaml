    post:
      tags:
        - Discount
      summary: Create a discount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountCreate'
      responses:
        '200':
          description: Successful operation
    put:
      tags:
        - Discount
      summary: Update a discount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountUpdate'
      responses:
        '200':
          description: Successful operation
  /discounts/{id}/end:
    patch:
      tags:
        - Discount
      summary: End a discount
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
  /payments/{uuid}:
    get:
      tags:
        - Payment
      summary: Get payment by UUID
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentGet'
        '400':
          description: Incorrect payment UUID
        '404':
          description: Payment not found by UUID
  /payments:
    get:
      tags:
        - Payment
      summary: List payments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentFilter'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentGet'
    post:
      tags:
        - Payment
      summary: Create a payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreate'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Incorrect payment data
  /payout-requests/{id}:
